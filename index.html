<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANGZ VORTEX | PREMIUM EXPLOIT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        :root {
            --danger: #ff0000;
            --bg-deep: #030303;
            --glass-red: rgba(255, 0, 0, 0.07);
        }

        body {
            background: var(--bg-deep);
            color: var(--danger);
            font-family: 'Space Mono', monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Scanline Overlay */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1), rgba(0,0,0,0.1) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 100;
        }

        .dashboard {
            width: 95%;
            max-width: 600px;
            background: rgba(10, 0, 0, 0.9);
            border: 1px solid var(--danger);
            padding: 20px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.15);
            position: relative;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--danger);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .header-top span { font-size: 10px; letter-spacing: 2px; }

        .title-area h1 {
            margin: 0;
            font-size: 20px;
            text-shadow: 0 0 10px var(--danger);
            letter-spacing: 5px;
            text-align: center;
        }

        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            border: 1px solid #222;
            padding: 10px;
            font-size: 9px;
            text-align: center;
        }

        .stat-card b { display: block; color: #fff; font-size: 12px; }

        .main-interface {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group label {
            display: block;
            font-size: 10px;
            margin-bottom: 5px;
            color: #888;
        }

        input, select {
            width: 100%;
            background: #000;
            border: 1px solid #444;
            padding: 12px;
            color: #fff;
            font-family: 'Space Mono', monospace;
            outline: none;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--danger); }

        .btn-strike {
            background: var(--danger);
            color: #000;
            padding: 15px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: 0.3s;
        }

        .btn-strike:hover {
            background: #fff;
            box-shadow: 0 0 20px #fff;
        }

        #terminal-output {
            display: none;
            background: #000;
            border: 1px inset #222;
            height: 120px;
            padding: 10px;
            font-size: 10px;
            overflow-y: hidden;
            margin-top: 15px;
            color: #00ff00; /* Green log for real hack vibe */
        }

        /* Jumpscare */
        #kill-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; z-index: 999999;
        }
        #kill-screen img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="header-top">
        <span>ID: LANGZ_VORTEX_PAID</span>
        <span>STATUS: AUTHORIZED âˆš</span>
    </div>

    <div class="title-area">
        <h1>LANGZ VORTEX v9.0</h1>
        <p style="text-align:center; font-size:9px; color:#555; margin-top:5px;">ENTERPRISE GRADE EXPLOIT SYSTEM</p>
    </div>

    <div class="stats-row">
        <div class="stat-card">SERVERS<b>128/ONLINE</b></div>
        <div class="stat-card">LATENCY<b>12ms</b></div>
        <div class="stat-card">UPTIME<b>99.9%</b></div>
    </div>

    <div class="main-interface">
        <div class="input-group">
            <label>[#] TARGET_IDENTIFICATION</label>
            <input type="number" id="target" placeholder="+628XXXXXXXXXX">
        </div>

        <div class="input-group">
            <label>[#] PAYLOAD_CONFIGURATION</label>
            <select id="method">
                <option>PERMANENT_ACCOUNT_TERMINATION (BAN)</option>
                <option>RECURSIVE_RAM_OVERFLOW (CRASH)</option>
                <option>DISTRIBUTED_DENIAL_OF_SERVICE (DDOS)</option>
                <option>SYSTEM_INTERNAL_EXPLOSION</option>
            </select>
        </div>

        <button class="btn-strike" onclick="initiate()">Execute Strike</button>
    </div>

    <div id="terminal-output"></div>
</div>

<div id="kill-screen">
    <img src="jumpscare.jpg">
</div>

<audio id="sfx-scare" loop>
    <source src="scream.mp3" type="audio/mpeg">
</audio>

<script>
    const logs = [
        "[INFO] Handshaking with Mainframe...",
        "[OK] Authorized by Langz-Private-Key.",
        "[SYSTEM] Syncing with 128 Global Nodes...",
        "[INFO] Target MSISDN Verified.",
        "[WARN] Injecting Malicious Memory Blocks...",
        "[INFO] Method: TERMINATION_v9",
        "[OK] Payload Injected. Waiting for Trigger...",
        "[FATAL] EXPLOITING KERNEL...",
        "[!!!] TARGET SYSTEM COLLAPSED!"
    ];

    function initiate() {
        const target = document.getElementById('target').value;
        if(target.length < 5) { alert("ERROR: TARGET_NOT_SPECIFIED"); return; }

        document.querySelector('.main-interface').style.opacity = '0.3';
        document.querySelector('.btn-strike').disabled = true;
        
        const term = document.getElementById('terminal-output');
        term.style.display = 'block';

        let i = 0;
        let interval = setInterval(() => {
            if(i < logs.length) {
                term.innerHTML += "> " + logs[i] + "<br>";
                term.scrollTop = term.scrollHeight;
                i++;
            } else {
                clearInterval(interval);
                setTimeout(strike, 400);
            }
        }, 500);
    }

    function strike() {
        let de = document.documentElement;
        if(de.requestFullscreen) de.requestFullscreen();
        document.getElementById('kill-screen').style.display = 'block';
        let snd = document.getElementById('sfx-scare');
        snd.volume = 1.0;
        snd.play();
        if(navigator.vibrate) navigator.vibrate([1000, 200, 1000, 200, 1000]);
    }
</script>

</body>
</html>
